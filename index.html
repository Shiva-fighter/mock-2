<script>
let new_arr = [];
var contain = document.getElementById("main_div");

   // let main_div = document.getElementById("main_div")
    var url = "https://dog.ceo/api/breeds/list/all";
    async function showData(url){
   

    let response = await fetch(url);

    let data = await response.json();

    //console.log("data:", data);
  let array = [];
  array.push(data.message);
    appendProduct(array);
}
showData(url)

function appendProduct(arr){
  
    
   
    arr.forEach(function(el,ind){
        
         console.log("value",el);
        let div = document.createElement("div");
       // let div1 = document.createElement("div");

 
       
        let breed = document.createElement("p");
        breed.innerText = Object.keys(el).map((key, id) => key);
        new_arr.push(breed);
       
        console.log(new_arr);
        

        

        breed.addEventListener("click", function(){
            console.log(breed)
            window.location.href = "puppy.html";
        })
        //   new_arr.forEach((ele, ind)=>{
        //     console.log(ele, ind);
        //   })
            
           // 
      
       
        div.append(breed);
        contain.append(div);

    })
 

}
</script>
